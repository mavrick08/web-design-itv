<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h1>Example of Ordered List</h1>
    <ol style="list-style: upper-alpha;">
        <li>Python</li>
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
        <li>Rust</li>
        <li>Haskel</li>

    </ol>

    <h2>Example of Un-ordered List</h2>

    <ul style="list-style:square;">
        <li>Hindi</li>
        <li>English</li>
        <li>Marathi</li>
        <li>Gujrati</li>
        <li>Tamil</li>

    </ul>


    <dl>What is Python</dl>
    <dd>Python is a high level programming language used to design high end applications.</dd>


    <input type="text" name="name" id="fname" placeholder="Enter Your Name">
    
</body>
</html>
