<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to String</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var city = ['Mumbai','Pune','Chennai','Delhi'];
        let city_str = city.toString();
        document.getElementById('demo').innerHTML = city_str;
    </script>
</body>
</html>
