<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card- Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="card" style="width:250px;">
        <img class="card-img-top" src="b1.jpg" width="100px" height="70px">
        <div class="card-body">
            <h3 class="card-title">Steve Jobs</h3>
            <p class="card-text">CEO of Apple Inc.</p>
            <a href="#" class="btn btn-success">Visit Website</a>

        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">This is item 1</li>
            <li class="list-group-item">This is item 2</li>
            <li class="list-group-item">This is item 3</li>

        </ul>

    </div>
</body>
</html>
