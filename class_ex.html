<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Example</title>
</head>
<body>
    <h3>Example of Class in Java Script</h3>
    <p id="demo"></p>

    <script>
        class Person{
            constructor(name){
                this.name = name;  //registering the variable 
            }
        }

        obj1 = new Person("steve");
        document.getElementById('demo').innerHTML = obj1.name;
    </script>
</body>
</html>
