<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Example </title>
    <style>
        span{
            display: block;
        }

        h1{
            display: none;
        }
    </style>
</head>
<body>
    <h3>Using Span Tag </h3>

    <span>We are using</span>
    <span>a span tag to make things a bit easy</span>
    <span>block act as a line breaker in each span tag.</span>

    <h1>This will be hidden in future</h1>

</body>
</html>
