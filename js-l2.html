<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1 - JavaScript</title>
    <script>
        function myfunc(){
            document.getElementById('p1').innerHTML = "I have changed the content";
        }
    </script>
</head>
<body>
    <h1>Lets See Some Magic of Java Script</h1>

    <p id="p1">I will be getting replaced in sometime.</p>

    <button type="button" onclick="myfunc()">Click Me</button>
</body>
</html>
