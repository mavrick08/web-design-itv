<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table Example</title>

    <style>
        table,th,tr,td{
            border: 2px solid red;
            border-collapse: collapse;
        }
        

    </style>


</head>
<body>
    <table>
        <tr>
            <th style="width:50%">Student Name</th>
            <th>Student Course</th>
            <th>Student Fees</th>
        </tr>

        <tr style="height: 200px;">
            <td>Steve J</td>
            <td>AWP</td>
            <td>50000</td>
        </tr>


        <tr>
            <td>Demo User</td>
            <td>Web Development</td>
            <td>30000</td>
        </tr>

        
        <tr>
            <td>Alpha User</td>
            <td>Machine Learning</td>
            <td>75000</td>
        </tr>

    </table>

</body>
</html>
