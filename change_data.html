<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <p id="p1">This is my old data for viewing.</p>

    <script>
        document.getElementById('p1').innerHTML = "This is the updated data";
