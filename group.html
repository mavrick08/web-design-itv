<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Example</title>

    <style>
        p:nth-child(1){
            color: red;
        }
    </style>

</head>
<body>
    
    <p>This is line 1</p>
    <p>This is line 2</p>
    <p>This is line 3</p>
    <p>This is line 4</p>
    <p>This is line 5</p>
    <p>This is line 6</p>
</body>
</html>
