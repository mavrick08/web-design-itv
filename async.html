<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async - Example</title>
</head>
<body>
    
    <script>
        console.log("Hello");

        setTimeout(()=>{
            console.log("this is magic");
        },2000)

        console.log('Bye');
    </script>
