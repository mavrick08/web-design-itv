<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET ELEMENT BY CLASS</title>
</head>
<body>
    <p class="p1">Welcome to Java Script</p>
    <p class="p1">This is something fancy.</p>

    <h5 id="result"></h5>

    <script>
        let x = document.getElementsByClassName('p1');
        
        document.getElementById('result').innerHTML = x[1].innerHTML;
    </script>

</body>
</html>
