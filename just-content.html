<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Justify</title>


    <style>

        #d1-main{
            width: 400px;
            height: 100px;
            border: 2px solid green;
            display: flex;
            justify-content: center;
        }

        #d1-main div{
            width: 100px;
            height: 100px;
        }

        .c1{
            background-color: aquamarine;
        }

        .c2{
            background-color: red;
        }

        .c3{
            background-color: palevioletred;
        }
    </style>

</head>
<body>
    
    <div id="d1-main">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>

    </div>

</body>
</html>
