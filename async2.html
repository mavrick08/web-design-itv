<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>
</head>
<body>
    <h4>Async Example.</h4>

    <p>This message will change after 5 seconds.</p>

    <h4 id="demo"></h4>


    <script>
        async function myFunc(){
            let data = new Promise(function(resolve){
                setTimeout(function()
                {
                    resolve("Wow This is magical!!");
                },5000);
            });
        
        document.getElementById("demo").innerHTML = await data;
        }
        myFunc();
    </script>

</body>
</html>
